<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">
    <title>Bài tập chính</title>

</head>
<body>
    <h1 class="py-1 text-center" style="margin-top: 20px; color: white;">Bài tập chính</h1>
    <div class="container py-5 d-flex justify-content-center align-content-center">
        
        <div style="width: 100%;">
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                        <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Bài 1: Tính tiền lương nhân viên
                        </button>
                        </h2>
                    </div>
                
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="oneDaySalary">1 Ngày lương</label>
                                    <input type="number" class="form-control" id="oneDaySalary" placeholder="Nhập số tiền">
                                </div>
                                <div class="form-group">
                                    <label for="dayWork">Ngày làm</label>
                                    <input type="number" class="form-control" id="dayWork" placeholder="Nhập số ngày làm">
                                </div>
                                <button onclick="calSalary()" type="button" class="btn btn-primary">Đây là cái nút</button>
                            </form>
                            <div class="resultHolder my-3 p-1" >
                                <h3 id="resultB1">Kết quả:</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                        <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Bài 2: Tính giá trị trung bình
                        </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="1stNo">Số thứ 1</label>
                                    <input type="number" class="form-control" id="1stNo" placeholder="Nhập số">
                                </div>
                                <div class="form-group">
                                    <label for="2ndNo">Số thứ 2</label>
                                    <input type="number" class="form-control" id="2ndNo" placeholder="Nhập số">
                                </div>
                                <div class="form-group">
                                    <label for="3rdNo">Số thứ 3</label>
                                    <input type="number" class="form-control" id="3rdNo" placeholder="Nhập số">
                                </div>
                                <div class="form-group">
                                    <label for="4thNo">Số thứ 4</label>
                                    <input type="number" class="form-control" id="4thNo" placeholder="Nhập số">
                                </div>
                                <div class="form-group">
                                    <label for="5thNo">Số thứ 5</label>
                                    <input type="number" class="form-control" id="5thNo" placeholder="Nhập số">
                                </div>
                                <button onclick="calAvg()" type="button" class="btn btn-primary">Đây là cái nút</button>
                            </form>
                            <div class="resultHolder my-3 p-1" >
                                <h3 id="resultB2">Kết quả:</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h2 class="mb-0">
                        <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Bài 3: Quy đổi tiền
                        </button>
                        </h2>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="currency">Số tiền USD</label>
                                    <input type="number" class="form-control" id="currency" placeholder="Nhập số tiền USD">
                                </div>
                                <button onclick="curExchange()" type="button" class="btn btn-primary">Đây là cái nút</button>
                            </form>
                            <div class="resultHolder my-3 p-1" >
                                <h3 id="resultB3">Kết quả:</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingFour">
                        <h2 class="mb-0">
                        <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
                            Bài 4: Tính diện tích, chu vi hình chữ nhật
                        </button>
                        </h2>
                    </div>
                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="lengthRec">Chiều dài</label>
                                    <input type="number" class="form-control" id="lengthRec" placeholder="Nhập chiều dài">
                                </div>
                                <div class="form-group">
                                    <label for="widthRec">Chiều rộng</label>
                                    <input type="number" class="form-control" id="widthRec" placeholder="Nhập chiều rộng">
                                </div>
                                <button onclick="calDimension()" type="button" class="btn btn-primary">Đây là cái nút</button>
                            </form>
                            <div class="resultHolder my-3 p-1" >
                                <h3 id="resultB4">Kết quả:</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingFive">
                        <h2 class="mb-0">
                        <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseThree">
                            Bài 5: tính tổng 2 ký số
                        </button>
                        </h2>
                    </div>
                    <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="twoNo">Nhập số</label>
                                    <input type="number" class="form-control" id="twoNo" placeholder="Nhập số">
                                </div>
                                <button onclick="calTwo()" type="button" class="btn btn-primary">Đây là cái nút</button>
                            </form>
                            <div class="resultHolder my-3 p-1" >
                                <h3 id="resultB5">Kết quả:</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
